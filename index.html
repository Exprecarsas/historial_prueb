<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Unidades Escaneadas</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- LZ-String (persistencia comprimida) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

  <!-- Íconos (FontAwesome) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#cc414d"/>
</head>

<body>
  <div id="main-content">
    <div id="logo-exprecar" align="left">
      <img src="logo_exprecar (2).svg" width="150" height="80" alt="logo"/>
    </div>
    <div>
      <img src="somos de aqui.png" width="120" height="120" alt="LOGO"/>
    </div>
    <div>
      <h1>Escaneo de Unidades</h1>
      <h2 id="global-counter">Unidades Escaneadas: 0</h2>
    </div>
  </div>

  <!-- Campo de entrada + botón -->
  <input type="text" id="barcodeInput" placeholder="Escanea el código de barras aquí..."/>
  <button id="start-scanning">Iniciar</button>

  <!-- Botón de cámara opcional (lo mantenemos por si lo usabas) -->
  <button id="btn-abrir-camara"
          style="display:none; position:absolute; top:10px; right:10px; z-index:1000;">
    <img src="https://images.vexels.com/content/157862/preview/barcode-scanning-icon-1c9119.png" alt="Cámara"/>
  </button>

  <!-- Tabla -->
  <table id="tabla-codigos" border="1" style="margin-top:20px; width:100%; text-align:center;">
    <thead>
      <tr>
        <th>Número</th>
        <th>Código Escaneado</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Acciones -->
  <button id="abrir-modal" style="position:absolute; top:10px; right:10px; z-index:1000;">
    Enviar <i class="fas fa-paper-plane"></i>
  </button>
  <button id="terminar-proceso">Terminar Proceso</button>

  <!-- Escáner (cámara) -->
  <div id="scanner-container" style="display:none;">
    <div id="scanner-video" style="width:100%; max-width:600px; height:400px;"></div>
    <div id="focus-box"></div>
    <button id="close-scanner" style="position:absolute; top:10px; right:10px; z-index:10000;">Cerrar</button>
  </div>

  <!-- Modal moderno -->
<div id="modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Información</h3>

    <div class="form-row">
      <input class="input" type="text" id="placa" placeholder="Placa de Vehículo">
      <input class="input" type="text" id="remitente" placeholder="Remitente">
      <!-- fecha como TEXTO solo lectura -->
      <input class="input" type="text" id="fecha" readonly aria-readonly="true" placeholder="dd/mm/aaaa">
      <select class="select" id="tipo">
        <option value="DESCARGUE">DESCARGUE</option>
        <option value="CARGUE">CARGUE</option>
        <option value="INVENTARIO">INVENTARIO</option>
        <option value="NOVEDADES">NOVEDADES</option>
      </select>
    </div>

    <div class="actions">
      <button id="generar-reporte" class="btn btn-primary">Enviar a Google Sheets ✈️</button>
      <button id="cerrar-modal" class="btn btn-danger">Cerrar</button>
    </div>
  </div>
</div>


    <!-- Incluye las bibliotecas necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
    <!-- Tu contenido de la aplicación -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/historial/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado con éxito: ', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker no se pudo registrar: ', error);
                    });
            });
        }
    </script>

</body>

</html>
